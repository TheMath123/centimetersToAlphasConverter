<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphas</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <form id="form-convert" class="content">
        <div class="section">
          <label for="centimeter-size" class="label"
            >Tamanho em Cent√≠metro</label
          >
          <div class="boxInput">
            <input
              id="centimeter-size"
              type="number"
              step="0.01"
              class="inputNumber"
              placeholder="Ex.: 18"
            />
            <span class="subLabel">cm</span>
          </div>
        </div>

        <div class="section">
          <label for="alphas-size" class="label">Tamanho em Alphas</label>
          <div class="boxInput">
            <input
              id="alphas-size"
              type="number"
              step="0.01"
              class="inputNumber"
              placeholder="Ex.: 1"
            />
            <span class="subLabel">alphas</span>
          </div>
        </div>

        <div class="buttons">
          <button class="buttonSubmit" onclick="resetForm()">Resetar</button>
          <button type="submit" class="buttonSubmit">Converter</button>
        </div>
      </form>
    </main>

    <script src="main.js"></script>
  </body>
</html>
